[pytest]

pythonpath = .

addopts = -v --tb=short --strict-markers --color=yes

markers =
    slow: медленные тесты (зависящие от сети/браузера)
    selenium: тесты, использующие Selenium
    unit: юнит-тесты (быстрые, без зависимостей)
    integration: интеграционные тесты
    e2e: end-to-end тесты

norecursedirs = 
    .git
    __pycache__
    .pytest_cache
    venv
    env
    .env

# Минимальная версия pytest
minversion = 6.0

# Конфигурация тестовых отчетов
testpaths = tests